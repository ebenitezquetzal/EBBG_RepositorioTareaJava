<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Header
                </p:layoutUnit>

                <p:layoutUnit position="south" size="100" closable="true" collapsible="true">
                    Footer
                </p:layoutUnit>

                <p:layoutUnit position="west" size="175" header="Left" collapsible="true">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Demo" url="http://www.primefaces.org/showcase-labs/ui/home.jsf" />
                            <p:menuitem value="Documentation" url="http://www.primefaces.org/documentation.html" />
                            <p:menuitem value="Forum" url="http://forum.primefaces.org/" />
                            <p:menuitem value="Themes" url="http://www.primefaces.org/themes.html" />

                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="center">
                    <h:form id="form">  
                        <p:growl id="msgs" showDetail="true" />

                        <h3>DataModel</h3>
                        <p:accordionPanel value="#{mbAccordion.datos}" var="dato">
                            <p:tab title="#{dato.titulo}">
                                <h:panelGrid columns="2" cellpadding="5">
                                    <f:facet name="header">
                                        <p:graphicImage url="./Images/#{dato.nomimage}" />
                                    </f:facet>                    
                                    <h:outputText value="Descripción:" style="font-weight: bold" />
                                    <h:outputText value="#{dato.descrip}" />

                                    <h:outputText value="Sagas:" style="font-weight: bold" />
                                    <h:outputText value="#{dato.detdesc}" />

                                    <h:outputText value="Año de lanzamiento:" style="font-weight: bold" />
                                    <h:outputText value="#{dato.anio}" />

                                    <h:outputText value="En Curso:" style="font-weight: bold" />
                                    <h:selectBooleanCheckbox value="#{dato.enDesarrollo}" /> 
                                </h:panelGrid>
                            </p:tab>
                        </p:accordionPanel>
                    </h:form>
                </p:layoutUnit>

            </p:layout>

        </h:body>

    </f:view>
</html>
